<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="600" poster="assets/thumbnail.jpg" controls>
        <source src="media/meu-video.ogv" type="video/ogg">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mkv" type="video/mp4">
        <source src="media/meu-video.mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos, sinto muito.</p>
    </video>
</body>
</html>
