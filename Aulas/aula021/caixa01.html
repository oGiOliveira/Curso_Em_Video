<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>
        h1 {
            background-color: rgba(207, 204, 204, 0.822);
            width: 300px;
            height: 300px;
            border-width: 4px;
            border-style: solid;
            border-color: darkgreen;

            padding: 10px;
        }

        a {
            border-width: 4px;
            border-style: solid;
            border-color: red;
            padding: 6px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
